<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Profile | JobTrackr</title>
  <link rel="stylesheet" href="profile.css" />
</head>
<body>
  <div class="profile-container">

    <aside class="sidebar">
      <div class="sidebar-header">
        <h2>JobTrackr</h2>
      </div>
      <ul class="sidebar-menu">
        <li><a href="dashboard.html">🏠 Dashboard</a></li>
        <li><a href="my-applications.html">📋 My Applications</a></li>
        <li><a href="#">📊 Analytics</a></li>
        <li class="active"><a href="#">👤 Profile</a></li>
        <li><a href="#">🚪 Logout</a></li>
      </ul>
    </aside>


    <main class="main-content">


      <header class="topbar">
        <h1>User Profile</h1>
      </header>


      <section class="profile-section">
        

        <div class="profile-card">
          <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="User Photo" class="profile-photo" />
          <h2>John Doe</h2>
          <p>Frontend Developer</p>
          <button class="btn-outline">Change Photo</button>
        </div>


        <form class="profile-form">
          <div class="form-group">
            <label>Full Name</label>
            <input type="text" value="John Doe" />
          </div>
          <div class="form-group">
            <label>Email Address</label>
            <input type="email" value="john.doe@example.com" />
          </div>
          <div class="form-group">
            <label>Job Title</label>
            <input type="text" value="Frontend Developer" />
          </div>
          <div class="form-group">
            <label>Location</label>
            <input type="text" value="San Francisco, CA" />
          </div>
          <div class="form-group">
            <label>Phone Number</label>
            <input type="text" value="+1 (555) 123-4567" />
          </div>
          <div class="form-group">
            <label>About Me</label>
            <textarea rows="4">Passionate about creating beautiful and functional user interfaces with modern web technologies.</textarea>
          </div>

          <div class="form-actions">
            <button type="button" class="btn-primary">Save Changes</button>
            <button type="button" class="btn-outline">Cancel</button>
          </div>
        </form>

      </section>
    </main>
  </div>
</body>
</html>
