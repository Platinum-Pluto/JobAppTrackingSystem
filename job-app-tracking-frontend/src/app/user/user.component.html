.overview-card:hover {
  transform: translateY(-4px);
}

.overview-card h3 {
  color: #2563eb;
  font-size: 1rem;
  margin-bottom: 0.5rem;
}

.overview-card p {
  font-size: 1.6rem;

}

.job-card:hover {
  transform: translateY(-3px);
}

.job-info h3 {
  font-size: 1.1rem;
  color: #111;
}

.job-info p {
  font-size: 0.9rem;
  color: #666;
}

.status {
  padding: 0.4rem 1rem;
  border-radius: 20px;
  font-weight: 600;
  text-transform: capitalize;
}

.status.applied {
  background-color: #dbeafe;
  color: #1d4ed8;
}

.status.interview {
  background-color: #fef3c7;
  color: #92400e;
}

.status.offer {
  background-color: #dcfce7;
  color: #166534;
}


@media (max-width: 900px) {
  .sidebar {
    display: none;

  .topbar {

.footer {
